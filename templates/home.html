              <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>

              

              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">

    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay" style="background-image: url('images/back.jpeg')">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <div class="feature-car-rent-box-1">
                <h4>Loan Status Predictor</h4>
                <ul class="list-unstyled">
                  <form action="/predict" method="POST">
                    <!-- Term -->
                    <select name="Term" class="form-control form-control-sm mt-2">
                      <option value="" disabled selected> Term</option>
                      <option value="Short Term" style="background-color:#007bff">Short Term</option>
	                    <option value="Long Term" style="background-color: #007bff">Long Term</option>  
                    </select>
                    <!-- Credit Score -->
                    <input type="number" name="Credit Score" max='850' min='300' placeholder="Credit Score" class="form-control form-control-sm mt-2">
                    <!-- Annual Income -->
                    <input type="number" name="Annual Income" max='30000000' min='100000' placeholder="Annual Income" class="form-control form-control-sm mt-2">
                    <!-- Years of Credit History -->
                    <input type="number" name="Years of Credit History" max='50' min='0' placeholder="Years of Credit History" class="form-control form-control-sm mt-2">
                    <!-- Home Ownership -->
                    <select name="Home Ownership" class="form-control form-control-sm mt-2">
                      <option value="" disabled selected> Home Ownership</option>
                      <option value="Home Mortgage" style="background-color:#007bff" >Home Mortgage</option>
	                    <option value="Rent" style="background-color: #007bff">Rent</option>
	                    <option value="Own Home" style="background-color: #007bff">Own Home</option>
                    </select>
                    <!-- Current Loan Amount -->
                    <input type="number" name="Current Loan Amount" max='500000' min='10000' placeholder="Current Loan Amount" class="form-control form-control-sm mt-2">
                    <div class="d-flex align-items-center bg-light p-3">
                      <span></span>
                      <button type="submit" class="ml-auto btn btn-primary"> Predict</button>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
